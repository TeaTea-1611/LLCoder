query PagtinatedBlogs($limit: Int!, $cursor: String) {
  pagtinatedBlogs(limit: $limit, cursor: $cursor) {
    totalCount
    cursor
    hashMore
    blogs {
      user {
        id
        nickname
        avatar
      }
      id
      title
      text
      commentsCount
      likesCount
      tags {
        name
      }
      createdAt
      updatedAt
    }
  }
}
